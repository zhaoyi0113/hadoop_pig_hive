        <div class="container col-md-8 col-xs-8 col-sm-8">
            <div class="page-header">
                <input class="chart-map-toggle" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="warning" />
            </div>

            <div class="weather-Dashboard">
                <h1>
                    Monthly value of air quality in Beijing 35 monitoring stations in 2016
                </h1>
                <div class="kpi-summaries">
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">AQI</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">SO2</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">CO</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">O3</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">PM2.5</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                    <div class="kpi-summary">
                        <div class="header">
                            <div class="kpi">PM10</div>
                            <div class="value"></div>
                        </div>
                        <div class="footer">
                            <div class="text-label">View Details</div>
                            <i class="fa fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>

                <!--<div class="kpi-line-chart">
          <svg class="kpi-histogram-chart-svg" width="560" height="300" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round" />
          <svg class="kpi-line-chart-svg" width="560" height="300" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round" />
        </div>-->

                <div class="kpi-monthly-chart-container">
                    <div class="kpi-line-chart-row">
                        <svg class="kpi-line-chart-cell kpi-line-chart-january" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-febrary" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-march" width="300" height="300"></svg>
                    </div>
                    <div class="kpi-line-chart-row">
                        <svg class="kpi-line-chart-cell kpi-line-chart-january" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-febrary" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-march" width="300" height="300"></svg>
                    </div>
                    <div class="kpi-line-chart-row">
                        <svg class="kpi-line-chart-cell kpi-line-chart-january" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-febrary" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-march" width="300" height="300"></svg>
                    </div>
                    <div class="kpi-line-chart-row">
                        <svg class="kpi-line-chart-cell kpi-line-chart-january" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-febrary" width="300" height="300"></svg>
                        <svg class="kpi-line-chart-cell kpi-line-chart-march" width="300" height="300"></svg>
                    </div>
                </div>
            </div>

            <div class="weather-map">
                <div class="map-view-header">
                    <span class="map-district-select-label label label-primary">Select:</span>
                    <div class="map-district-select-dropdown dropdown">
                        <button class="btn btn-default dropdown-toggle map-districts-label" type="button" id="districts-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            All
            <span class="caret"></span>
            </button>
                        <ul class="dropdown-menu map-districts-dropdown" aria-labelledby="dropdownMenu1">
                        </ul>
                    </div>
                </div>
                <div class="map-container">
                    <div id="mapid"></div>
                    <svg id="beijing-map" width="960" height="600" class="beijing-map" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round">
          </svg>
                </div>
            </div>

            <div class="weather-Charts">
                <h1></h1>
                <div class="chart-container">
                    <div class="search-bar">
                        <div class="district-select-container">
                            <span class="district-select-label">District</span>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle districts-label" type="button" id="districts-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Districts
                <span class="caret"></span>
                </button>
                                <ul class="dropdown-menu districts-dropdown" aria-labelledby="dropdownMenu1">
                                </ul>
                            </div>
                        </div>
                        <div class="pm-kpi-checkbox">
                            <label class="kpi-selection">
                    <input class="aqi" type="checkbox"  checked onclick='selectKpi(this)'/>
                    <span class="aqi-label">AQI</span>
                </label>
                            <label class="kpi-selection">
                    <input class="pm2_5" type="checkbox"  onclick='selectKpi(this)' />
                    <span class="pm2_5-label">PM2.5</span>
                </label>
                            <label class="kpi-selection">
                    <input class="pm10" type="checkbox" onclick='selectKpi(this)' />
                    <span class="pm10-label">PM10</span>
              </label>
                            <label class="kpi-selection">
                    <input class="co" type="checkbox" onclick='selectKpi(this)' />
                    <span class="co-label">CO</span>
                </label>
                            <label class="kpi-selection">
                    <input class="no2" type="checkbox" onclick='selectKpi(this)' />
                    <span class="no2-label">NO2</span>
                </label>
                            <label class="kpi-selection">
                    <input class="so2" type="checkbox" onclick='selectKpi(this)' />
                    <span class="so2-label">SO2</span>
                </label>
                        </div>
                        <button class="btn btn-default search-button" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Loading " onclick="searchAction()">Search</button>
                    </div>

                    <div class="data-chart-container">
                        <svg class='data-chart' width="960" height="600" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round"></svg>
                    </div>
                </div>
            </div>

            <div class="weather-site">
                <div style="overflow:hidden;" class="site-calendar">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="datetimepicker12"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="site-time-picker col-sm-2 ">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker3'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="hourly-data-chart">
                    <div class="site-selection-container">
                        <div class="site-selection">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle site1-button-label" type="button" id="districts-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Site
                <span class="caret"></span>
                </button>
                                <ul class="dropdown-menu site1-dropdown" aria-labelledby="dropdownMenu1">
                                </ul>
                            </div>
                        </div>
                        <svg class="hourly-data-chart-svg-site1" width="300" height="300"></svg>
                    </div>
                    <div class="site-selection-container">
                        <div class="site-selection">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle site2-button-label" type="button" id="districts-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Site
                <span class="caret"></span>
                </button>
                                <ul class="dropdown-menu site2-dropdown" aria-labelledby="dropdownMenu1">
                                </ul>
                            </div>
                        </div>
                        <svg class="hourly-data-chart-svg-site2" width="300" height="300"></svg>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type='text/javascript' src="libs/d3.min.js"></script>
    <script type='text/javascript' src='libs/index.js'></script>
    <script type='text/javascript' src="libs/jquery.min.js"></script>
    <script type='text/javascript' src="libs/moment.js"></script>
